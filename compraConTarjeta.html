  <title>Ebook Live</title>
  <meta charset="utf-8">

<body onload="verTarjeta()">
<header>
  <div id="cabecera" class="container-fluid">
    <div class="row py-2">
      <div class="col-2 mt-1"><a id="atrás" href="tienda.html"><i class="fas fa-undo"></i></a></div>
      <div class="col-8 mt-1"><h1>Adquirir libro</h1></div>
    </div>
  </div>
</header>

<div class="container">

<div class="row">
  <div class="col-12">

<article class="card mt-4">
  <div class="card-body">
  <p> <img src="css/pay-visa.png"> 
      <img src="css/pay-mastercard.png"> 
     <img src="css/pay-american-ex.png">
  </p>
  <p id="aviso" class="alert alert-success"></p>
  
  <div role="form"> <!-- NOMBRE DEL USUARIO EN LA TARJETA -->
    <div class="form-group">
    <p>Nombre completo (de tu tarjeta):</p>
    <h3 id="nombreTarjeta"></h3>
  </div>
  
  <div class="form-group"> <!-- NÚMERO DE LA TARJETA DE CRÉDITO -->
    <p>Número de la tarjeta de crédito:</p>
    <h3 id="cardNumber"></h3>
  </div> 
  
      <div class="col-6 px-0"> <!-- FECHA DE EXPIRACIÓN DE LA TARJETA -->
        <p class="mb-2">Expiración:</p>
        <h3 id="expiración" class="mb-1"></h3>
      </div>
  <div class="row">   
      <div class="col-6 pl-0 mx-2"> <!-- "Card Verification Value" DE LA TARJETA -->
        <label for="numCVV">CVV</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-credit-card"></i></span>
            </div>
            <input type="text" class="form-control" id="numCVV" placeholder="XXXX"  autocompletetype="cc-csc" required>
        </div> 
      </div> 

      <div class="col-6 pl-0 mx-2"> 
        <p id="tarjetaAlmacenada" onload=""></p>
        <button class="btn btn-warning" type="button" onclick='window.location.replace("compraSinTarjeta.html")'>Usar otra tarjeta</button>
      </div> 
  </div>  
  </div> <!--BOTÓN PARA CARGAR TARJETA Y TERMINAR LA COMPRA -->
    <button class="subscribe btn btn-primary btn-block mt-1" type="button" id="continuar" onclick="escribirCVV(numCVV)">Adquirir Ebook</button>
  </div> 
</article>
